<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./js/login.js" type="module" defer></script>
  
  <title>To-Do App</title>
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <label>
        Email:
        <div class="form-input">
          <input id="inputEmail" type="email" required minlength="6">
          <span class="material-symbols-outlined"> check_circle </span> 
        </div>
        <small> Preencha o email corretamente </small>
      </label>
      <label>
        Senha:
        <div class="form-input">
          <input id="inputPassword" type="password" required minlength="8"> 
          <span class="material-symbols-outlined"> check_circle </span> 
        </div>
        <small> Preencha a senha corretamente </small>
      </label>

      <button id="loginButton" type="submit" disabled>Acessar</button>

    </form>

    <div class="ingressar">
      <a href="signup.html">NÃ£o possui conta? Crie agora mesmo</a>
    </div>

  </div>


</body>

</html>
